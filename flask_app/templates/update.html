<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="/" class="navbar-brand text-light btn btn-dark">
                    <strong>Home</strong>
                </a>
                <h1 class="text-light">Add User</h1>
            </div>
        </div>
    </header>

 
    <div class="my-5"></div>

    <form action="/users/{{user.id}}/update" method="POST" class="text-light p-5 rounded col-6 mx-auto" style="background-color: #1877F2;">
        <a href="/users" class="btn btn-success mb-3">All Users</a>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-danger">Update</button>
        <a href="/users/{{user.id}}" class="btn btn-success">Show</a>
    </form>
</body>
</html>
